<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/b687a3253e.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>Agenda Contacto</title>
</head>

<body>
  <div class="Container">
    <!-- header -->
    <header class="header"">
    <h1 class=" header-title">Agenda de Contacto</h1>
    </header>

    <!-- formulario agenta -->
    <div class="container-agenda">
      <input type="text" class="nombre" placeholder="Nombres">
      <input type="text" class="telefono" placeholder="Telefono">
      <input type="text" class="direccion" placeholder="Direccion">
      <button class="btn-agregar-contactos">Agregar Tarea</button>

      <!-- lista de tareas -->
      <div class="listado-contactos">

      </div>


    </div>

    <script src="./Funciones.js"></script>
    <script src="./app.js"></script>
</body>

</html>
